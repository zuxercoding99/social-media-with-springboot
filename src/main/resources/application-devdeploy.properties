# --------------------------------------
# DEV DEPLOY (Render / 512 MB RAM)
# --------------------------------------

# Puerto (Render)
server.port=${PORT:8080}

# -------------------
# Spring Core
# -------------------
spring.main.banner-mode=off
spring.main.lazy-initialization=true
spring.main.web-application-type=servlet

# -------------------
# Logging (m√≠nimo)
# -------------------
logging.level.root=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN

# -------------------
# JWT (simple, sin cambios pesados)
# -------------------
jwt.expiration=1500000
jwt.refresh-expiration=604800000
jwt.secret=${JWT_SECRET:Q9sP4kH7xB3aN6vR1M2zC8eT0Y5wU4fJ9hG2qP8mK7sD4rL1}

# -------------------
# H2 (memoria, liviano)
# -------------------
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IMPORTANTE: nada de update en cloud
spring.jpa.hibernate.ddl-auto=create-drop

# -------------------
# Hibernate optimizado
# -------------------
spring.jpa.open-in-view=false
spring.data.jpa.repositories.bootstrap-mode=lazy
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

spring.jpa.properties.hibernate.query.plan_cache_max_size=128
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=64

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# -------------------
# H2 Console OFF (clave)
# -------------------
spring.h2.console.enabled=false

# -------------------
# Actuator MINIMO
# -------------------
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.metrics.enable.all=false

# -------------------
# HikariCP ULTRA liviano (H2)
# -------------------
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=300000

# -------------------
# Errors (sin stacktrace)
# -------------------
server.error.include-stacktrace=never
server.error.include-message=never

# -------------------
# Cache (opcional, reducido)
# -------------------
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=2m

# -------------------
# Multipart (igual)
# -------------------
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# -------------------
# Flyway OFF
# -------------------
spring.flyway.enabled=false


