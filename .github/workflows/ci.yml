name: CI - Spring Boot

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Build Spring Boot jar
        run: ./gradlew bootJar
