<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registro - Red Social</title>

    <style>
      * {
        box-sizing: border-box;
      }

      /* =========================
         THEME VARIABLES
      ========================== */
      :root {
        --bg-card: #ffffff;
        --text-main: #0f1419;
        --text-muted: #555;
        --border: #ccd6dd;
        --input-bg: #ffffff;
        --btn-bg: #1da1f2;
        --btn-bg-hover: #1a91da;
        --error: #e0245e;
        --success: #17bf63;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-card: #0f1419;
          --text-main: #e7e9ea;
          --text-muted: #8899a6;
          --border: #2f3336;
          --input-bg: #000000;
          --btn-bg: #1da1f2;
          --btn-bg-hover: #1a91da;
          --error: #f9708d;
          --success: #3ddc84;
        }
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        color: var(--text-main);
      }

      /* =========================
         BACKGROUND (same as index / login)
      ========================== */
      .bg {
        min-height: 100vh;
        background: linear-gradient(
          to bottom,
          #fff 0%,
          #fff 65%,
          #27ccff 65%,
          #27ccff 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      /* =========================
         CARD
      ========================== */
      .container {
        width: 100%;
        max-width: 400px;
        background: var(--bg-card);
        padding: 26px;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        text-align: center;
      }

      .logo {
        width: 90px;
        margin-bottom: 10px;
        cursor: pointer;
      }

      h2 {
        margin: 6px 0 22px;
        font-size: 22px;
      }

      label {
        font-size: 13px;
        color: var(--text-muted);
        margin-top: 12px;
        display: block;
        text-align: left;
      }

      input,
      button {
        width: 100%;
        padding: 11px 12px;
        margin-top: 6px;
        border-radius: 10px;
        font-size: 15px;
      }

      input {
        background: var(--input-bg);
        color: var(--text-main);
        border: 1px solid var(--border);
      }

      input::placeholder {
        color: var(--text-muted);
      }

      input:focus {
        outline: none;
        border-color: var(--btn-bg);
      }

      button {
        margin-top: 20px;
        background: var(--btn-bg);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background: var(--btn-bg-hover);
      }

      .error {
        color: var(--error);
        margin-top: 12px;
        font-size: 14px;
      }

      .success {
        color: var(--success);
        margin-top: 12px;
        font-size: 14px;
      }

      .switch {
        margin-top: 22px;
        font-size: 14px;
        color: var(--text-muted);
      }

      .switch a {
        color: var(--btn-bg);
        text-decoration: none;
        font-weight: bold;
      }

      /* =========================
         MOBILE
      ========================== */
      @media (max-width: 480px) {
        .container {
          padding: 22px;
        }

        h2 {
          font-size: 20px;
        }

        input,
        button {
          font-size: 16px;
        }

        .logo {
          width: 70px;
        }
      }

      /* Efecto snowflake */
      .snowflake {
        color: #fff;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
      }
      .snowflake,
      .snowflake .inner {
        animation-iteration-count: infinite;
        animation-play-state: running;
      }
      @keyframes snowflakes-fall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(110vh);
        }
      }
      @keyframes snowflakes-shake {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(80px);
        }
      }
      .snowflake {
        position: fixed;
        top: -10%;
        z-index: 9999;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
        pointer-events: none;
        animation-name: snowflakes-shake;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
      }
      .snowflake .inner {
        animation-duration: 10s;
        animation-name: snowflakes-fall;
        animation-timing-function: linear;
      }
      .snowflake:nth-of-type(0) {
        left: 1%;
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(0) .inner {
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(1) {
        left: 10%;
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(1) .inner {
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(2) {
        left: 20%;
        animation-delay: 0.5s;
      }
      .snowflake:nth-of-type(2) .inner {
        animation-delay: 6s;
      }
      .snowflake:nth-of-type(3) {
        left: 30%;
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(3) .inner {
        animation-delay: 4s;
      }
      .snowflake:nth-of-type(4) {
        left: 40%;
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(4) .inner {
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(5) {
        left: 50%;
        animation-delay: 3s;
      }
      .snowflake:nth-of-type(5) .inner {
        animation-delay: 8s;
      }
      .snowflake:nth-of-type(6) {
        left: 60%;
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(6) .inner {
        animation-delay: 6s;
      }
      .snowflake:nth-of-type(7) {
        left: 70%;
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(7) .inner {
        animation-delay: 2.5s;
      }
      .snowflake:nth-of-type(8) {
        left: 80%;
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(8) .inner {
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(9) {
        left: 90%;
        animation-delay: 1.5s;
      }
      .snowflake:nth-of-type(9) .inner {
        animation-delay: 3s;
      }
      .snowflake:nth-of-type(10) {
        left: 25%;
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(10) .inner {
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(11) {
        left: 65%;
        animation-delay: 2.5s;
      }
      .snowflake:nth-of-type(11) .inner {
        animation-delay: 4s;
      }
    </style>
  </head>

  <body>
    <div class="bg">
      <div class="container">
        <img src="icons/lion.png" alt="Logo" class="logo lion" />

        <h2>Crear cuenta</h2>

        <label for="username">Username</label>
        <input id="username" placeholder="ej: bob94" />

        <label for="email">Email</label>
        <input id="email" placeholder="bob@example.com" />

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="6 a 12 caracteres" />

        <label for="birthDate">Fecha de nacimiento</label>
        <input id="birthDate" type="date" />

        <button onclick="register()">Registrarse</button>

        <div id="msg"></div>

        <div class="switch">
          ¿Ya tenés cuenta?
          <a href="login.html">Iniciar sesión</a>
        </div>
      </div>
    </div>

    <script src="config.js"></script>

    <script>
      const API_BASE_URL = CONFIG.API_BASE_URL;

      if (localStorage.getItem("accessToken")) {
        window.location.href = "feed.html";
      }

      async function register() {
        const msg = document.getElementById("msg");
        msg.innerText = "";
        msg.className = "";

        if (!birthDate.value) {
          msg.className = "error";
          msg.innerText = "La fecha de nacimiento es obligatoria";
          return;
        }

        const res = await fetch(API_BASE_URL + "/api/v1/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username.value.trim(),
            email: email.value.trim(),
            password: password.value,
            birthDate: birthDate.value,
          }),
        });

        if (res.ok) {
          msg.className = "success";
          msg.innerText =
            "Usuario registrado con éxito. Ya podés iniciar sesión.";
        } else {
          msg.className = "error";
          msg.innerText = await res.text();
        }
      }

      const lion = document.querySelector(".lion");
      lion.addEventListener("click", () => {
        window.location.href = "index.html";
      });
    </script>
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
    </div>
  </body>
</html>
