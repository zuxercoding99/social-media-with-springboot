<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar perfil</title>

    <style>
      /* -----------------------
     THEME & COLOR VARIABLES
     ----------------------- */
      :root {
        --user-color: #1fe1d2;
        --user-color-dark: #3076e0;

        /* LIGHT (current look) */
        --bg-main: #f5f8fa; /* page background (light was #f5f8fa) */
        --bg-card: #ffffff; /* card / container background */
        --text-main: #0f1419; /* primary text */
        --text-soft: #657786; /* secondary / helper text */
        --border: #ccd6dd; /* inputs / subtle borders */
        --border-strong: #eff3f4;
        --hover-soft: #f5f8fa;
        --primary: #1da1f2; /* buttons / accents */
        --danger: #e0245e;
        --success: #17bf63;
        --post-disabled: #aab8c2;
      }

      /* DARK MODE OVERRIDES ‚Äî activate by setting: <body data-theme="dark"> */
      body[data-theme="dark"] {
        --bg-main: #0f1419;
        --bg-card: #1d1f23;
        --text-main: #e7e9ea;
        --text-soft: #8b98a5;
        --border: #2f3336;
        --border-strong: #2f3336;
        --hover-soft: #202327;
        --primary: #1fe1d2;
        --danger: #f9708d;
        --success: #3ddc84;
        --post-disabled: #3a4146;
      }

      /* -----------------------
     GENERAL
     ----------------------- */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.4;
        color: var(--text-main);
        background: var(--bg-main);
        -webkit-font-smoothing: antialiased;
      }

      /* Defensive for any user text */
      .user-text {
        overflow-wrap: break-word;
        word-wrap: break-word;
        white-space: normal;
        color: var(--text-main);
      }

      /* Container (kept structure & sizes) */
      .container {
        width: 420px;
        margin: 40px auto;
        background: var(--bg-card);
        padding: 24px;
        border-radius: 12px;
        border: 1px solid var(--border-strong);
        color: var(--text-main);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--text-main);
      }

      label {
        font-size: 14px;
        color: var(--text-soft);
        display: block;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text-main);
        font: inherit;
      }

      /* On focus make border accent */
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--user-color);
        box-shadow: 0 0 0 4px
          color-mix(in srgb, var(--user-color), transparent 96%);
      }

      /* Buttons */
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background: var(--primary);
        color: white;
        font-weight: bold;
        cursor: pointer;
        font: inherit;
      }

      button:disabled {
        background: var(--post-disabled);
        cursor: default;
      }

      .back {
        text-align: center;
        margin-top: 16px;
      }
      .back a {
        color: var(--primary);
        text-decoration: none;
        font-weight: bold;
      }

      /* color input (keeps same UX but uses variables) */
      input[type="color"] {
        width: 105px;
        height: 48px;
        padding: 0;
        border: 0;
        cursor: pointer;
        background: transparent;
      }
      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      input[type="color"]::-webkit-color-swatch {
        border-radius: 8px;
        border: 1px solid var(--border);
      }

      /* Small screens: keep original responsive behaviour */
      @media screen and (max-width: 480px) {
        .container {
          width: 100%;
          margin: 20px auto;
          padding: 16px;
          border-radius: 10px;
        }

        h2 {
          font-size: 18px;
          margin-bottom: 16px;
        }

        label {
          font-size: 13px;
        }

        input,
        textarea {
          padding: 8px;
          font-size: 14px;
        }

        button {
          padding: 10px;
          font-size: 14px;
        }

        .back a {
          font-size: 14px;
        }

        input[type="color"] {
          width: 90px;
          height: 40px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Editar perfil</h2>

      <label>Display name</label>
      <input id="displayName" maxlength="30" />

      <label>Biograf√≠a</label>
      <textarea id="bio" rows="4" maxlength="300"></textarea>

      <label>Color del banner</label>
      <div style="margin-top: 0px; margin-bottom: 0px">
        <input type="color" id="bannerColor" />
      </div>

      <label>Avatar</label>
      <input type="file" accept=".jpg,.jpeg,.png" id="avatar" />

      <button onclick="save()">Guardar cambios</button>

      <div class="back">
        <a href="user.html">‚Üê Volver al perfil</a>
      </div>
    </div>

    <script>
      document.body.dataset.theme = localStorage.getItem("mode") || "light";
      const API = "http://localhost:8080";
      const token = localStorage.getItem("accessToken");
      if (!token) location.href = "login.html";

      async function load() {
        const r = await fetch(API + "/api/v1/users/me", {
          headers: { Authorization: "Bearer " + token },
        });
        const u = await r.json();
        displayName.value = u.displayName;
        bio.value = u.bio || "";
        bannerColor.value = u.bannerColor || "#1da1f2";
      }

      async function save() {
        // Actualizar displayName
        await fetch(API + "/api/v1/users/me/display-name", {
          method: "PATCH",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ displayName: displayName.value }),
        });

        // Actualizar bio
        await fetch(API + "/api/v1/users/me/bio", {
          method: "PATCH",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ bio: bio.value }),
        });

        // Actualizar color del banner
        await fetch(API + "/api/v1/users/me/banner-color", {
          method: "PATCH",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ bannerColor: bannerColor.value }),
        });

        // Subir avatar si hay archivo
        if (avatar.files[0]) {
          const fd = new FormData();
          fd.append("file", avatar.files[0]);
          await fetch(API + "/api/v1/avatars", {
            method: "POST",
            headers: { Authorization: "Bearer " + token },
            body: fd,
          });
        }

        // üîÑ Obtener perfil actualizado
        const res = await fetch(API + "/api/v1/users/me", {
          headers: { Authorization: "Bearer " + token },
        });
        const updated = await res.json();
        localStorage.setItem("displayName", updated.displayName);
        localStorage.setItem("avatarUrl", updated.avatarUrl);
        localStorage.setItem("bio", updated.bio || "");

        // Redirigir
        location.href = "user.html";
      }

      load();
    </script>
  </body>
</html>
