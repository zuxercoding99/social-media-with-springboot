<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://accounts.google.com/gsi/client" defer></script>

    <title>Iniciar sesión · LionX</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;

        background: radial-gradient(
            1000px 600px at 30% 15%,
            rgba(210, 170, 255, 0.3),
            transparent 65%
          ),
          linear-gradient(180deg, #4b00ab, #241b3a);

        color: #eef2f7;
        overflow-x: hidden;
      }

      /* ---------- LAYOUT ---------- */
      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px;
      }

      .container {
        width: 100%;
        max-width: 360px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        animation: fadeIn 0.6s ease forwards;
      }

      /* ---------- HEADER ---------- */
      .auth-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 8px;
        margin-bottom: 18px;
      }

      .auth-header img {
        height: 64px;
        cursor: pointer;
      }

      .auth-header h2 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
      }

      .auth-header p {
        margin: 0;
        font-size: 14px;
        color: #9aa3af;
        max-width: 260px;
      }

      /* ---------- FORM ---------- */
      label {
        font-size: 13px;
        color: #cbd5e1;
      }

      input {
        width: 100%;
        height: 46px;
        padding: 0 14px;
        border-radius: 10px;
        border: 1px solid #263041;
        background: #e6e9ee;
        color: #0f1623;
        font-size: 15px;
      }

      input::placeholder {
        color: #7f8896;
      }

      input:focus {
        outline: none;
        border-color: #27ccff;
      }

      /* ---------- BUTTONS ---------- */
      .btn {
        height: 46px;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.25s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #27ccff, #1da1f2);
        color: #fff;
        margin-top: 8px;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 24px rgba(39, 204, 255, 0.35);
      }

      /* ---------- DIVIDER ---------- */
      .divider {
        display: flex;
        align-items: center;
        color: #7f8896;
        font-size: 13px;
        margin: 10px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #263041;
      }

      .divider span {
        padding: 0 10px;
      }

      .google-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      /* ---------- ERROR / SWITCH ---------- */
      .error {
        color: #f87171;
        font-size: 14px;
        text-align: center;
      }

      .switch {
        margin-top: 18px;
        font-size: 14px;
        color: #9aa3af;
        text-align: center;
      }

      .switch a {
        color: #27ccff;
        text-decoration: none;
        font-weight: 600;
      }

      /* ---------- ANIMATION ---------- */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="container">
        <div class="auth-header">
          <img src="icons/letra-z.png" alt="Z" class="lion" />
          <h2>Iniciar sesión</h2>
          <p>Accedé a tu cuenta para seguir conectado</p>
        </div>

        <label for="email">Email</label>
        <input id="email" placeholder="bob@example.com" />

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Tu contraseña" />

        <button class="btn btn-primary" onclick="login()">Entrar</button>

        <div class="divider">
          <span>o</span>
        </div>

        <div class="google-wrapper">
          <div id="google-btn"></div>
        </div>

        <div id="msg" class="error"></div>

        <div class="switch">
          ¿No tenés cuenta?
          <a href="register.html">Crear una</a>
        </div>
      </div>
    </div>

    <script src="config.js"></script>

    <script>
      const API = CONFIG.API_BASE_URL;

      if (localStorage.getItem("accessToken")) {
        window.location.replace("feed.html");
      }

      async function login() {
        const msg = document.getElementById("msg");
        msg.innerText = "";

        try {
          const res = await fetch(`${API}/api/v1/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({
              email: email.value.trim(),
              password: password.value,
            }),
          });

          if (!res.ok) {
            msg.innerText = "Credenciales inválidas";
            return;
          }

          const data = await res.json();
          persistSession(data);
          window.location.href = "feed.html";
        } catch {
          msg.innerText = "Error de conexión con el servidor";
        }
      }

      function persistSession(data) {
        localStorage.setItem("accessToken", data.accessToken);
        const u = data.user;
        localStorage.setItem("userId", u.id);
        localStorage.setItem("username", u.username);
        localStorage.setItem("displayName", u.displayName);
        localStorage.setItem("avatarUrl", u.avatarUrl);
        localStorage.setItem("mode", u.themeMode.toLowerCase());
      }

      const CLIENT_ID = CONFIG.CLIENT_ID;

      document.addEventListener("DOMContentLoaded", () => {
        google.accounts.id.initialize({
          client_id: CLIENT_ID,
          callback: handleGoogleLogin,
        });

        google.accounts.id.renderButton(document.getElementById("google-btn"), {
          theme: "outline",
          size: "large",
          width: 280,
        });
      });

      async function handleGoogleLogin(response) {
        const res = await fetch(`${API}/api/v1/auth/oauth/google`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ id_token: response.credential }),
        });

        if (!res.ok) return alert("Error al loguearse con Google");

        const data = await res.json();
        persistSession(data);
        window.location.href = "feed.html";
      }

      document
        .querySelector(".lion")
        .addEventListener("click", () => (window.location.href = "index.html"));
    </script>
  </body>
</html>
