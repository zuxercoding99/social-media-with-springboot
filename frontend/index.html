<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Social</title>
    <link rel="icon" type="image/png" href="icons/favicon.png" />

    <script src="https://accounts.google.com/gsi/client" defer></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        color: #fff;
      }

      /* ---------- BACKGROUND ---------- */
      .bg {
        min-height: 100vh;
        background: linear-gradient(
          to bottom,
          #fff 0%,
          #fff 65%,
          #27ccff 65%,
          #27ccff 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      /* ---------- LAYOUT ---------- */
      .container {
        width: 100%;
        max-width: 1100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 40px;
      }

      .left {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }

      .left img {
        /*
        width: 100%;
        max-width: 420px;
        */

        height: 175px;
      }

      .left h1 {
        font-size: 69px;
        text-shadow: -1px -1px 0 #616161, 1px -1px 0 #616161, -1px 1px 0 #616161,
          1px 1px 0 #616161;
        line-height: 1.4;
        padding-bottom: 20px;
        margin: 0;
        color: #fff;
      }

      .right {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 14px;
        max-width: 320px;
      }

      /* ---------- BUTTONS ---------- */
      .btn {
        width: 300px; /* igual que Google */
        padding: 12px 16px;
        border-radius: 6px; /* rectangular */
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        border: 1px solid transparent;
        text-align: center;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 44px; /* misma altura */
      }

      .btn-register {
        background: #1da1f2;
        color: white;
      }

      .btn-register:hover {
        background: #1a91da;
      }

      .btn-login {
        background: white;
        color: #3c4043;
        border: 1px solid #dadce0;
      }

      .btn-login:hover {
        background: #f8f9fa;
      }

      .google-wrapper {
        width: 300px;
      }

      .divider {
        display: flex;
        align-items: center;
        width: 300px;
        color: #a4a6a8;
        font-size: 13px;
        margin: 6px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #dadce0;
      }

      .divider span {
        padding: 0 10px;
        white-space: nowrap;
      }

      /* ---------- RESPONSIVE ---------- */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          text-align: center;
        }

        .left {
          align-items: center;
        }

        .left img {
          max-width: 240px;
        }

        .left h1 {
          font-size: 28px;
        }

        .right {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .left h1 {
          font-size: 24px;
        }

        .btn {
          font-size: 17px;
        }
      }

      /* Efecto snowflake */
      .snowflake {
        color: #fff;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
      }
      .snowflake,
      .snowflake .inner {
        animation-iteration-count: infinite;
        animation-play-state: running;
      }
      @keyframes snowflakes-fall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(110vh);
        }
      }
      @keyframes snowflakes-shake {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(80px);
        }
      }
      .snowflake {
        position: fixed;
        top: -10%;
        z-index: 9999;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
        pointer-events: none;
        animation-name: snowflakes-shake;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
      }
      .snowflake .inner {
        animation-duration: 10s;
        animation-name: snowflakes-fall;
        animation-timing-function: linear;
      }
      .snowflake:nth-of-type(0) {
        left: 1%;
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(0) .inner {
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(1) {
        left: 10%;
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(1) .inner {
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(2) {
        left: 20%;
        animation-delay: 0.5s;
      }
      .snowflake:nth-of-type(2) .inner {
        animation-delay: 6s;
      }
      .snowflake:nth-of-type(3) {
        left: 30%;
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(3) .inner {
        animation-delay: 4s;
      }
      .snowflake:nth-of-type(4) {
        left: 40%;
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(4) .inner {
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(5) {
        left: 50%;
        animation-delay: 3s;
      }
      .snowflake:nth-of-type(5) .inner {
        animation-delay: 8s;
      }
      .snowflake:nth-of-type(6) {
        left: 60%;
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(6) .inner {
        animation-delay: 6s;
      }
      .snowflake:nth-of-type(7) {
        left: 70%;
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(7) .inner {
        animation-delay: 2.5s;
      }
      .snowflake:nth-of-type(8) {
        left: 80%;
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(8) .inner {
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(9) {
        left: 90%;
        animation-delay: 1.5s;
      }
      .snowflake:nth-of-type(9) .inner {
        animation-delay: 3s;
      }
      .snowflake:nth-of-type(10) {
        left: 25%;
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(10) .inner {
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(11) {
        left: 65%;
        animation-delay: 2.5s;
      }
      .snowflake:nth-of-type(11) .inner {
        animation-delay: 4s;
      }
    </style>
  </head>

  <body>
    <div class="bg">
      <div class="container">
        <!-- LEFT -->
        <div class="left">
          <img src="icons/lion.png" alt="León" />
          <h1>Comparte tus experiencias con el mundo</h1>
        </div>

        <!-- RIGHT -->
        <div class="right">
          <a href="register.html" class="btn btn-register"> Crear cuenta </a>
          <a href="login.html" class="btn btn-login"> Iniciar sesión </a>

          <div class="divider">
            <span>o</span>
          </div>

          <div class="google-wrapper">
            <div id="google-btn"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <script>
      const API = CONFIG.API_BASE_URL;

      const CLIENT_ID = CONFIG.CLIENT_ID;

      // Redirigir si ya hay sesión
      if (localStorage.getItem("accessToken")) {
        window.location.replace("feed.html");
      }

      window.onload = function () {
        google.accounts.id.initialize({
          client_id: CLIENT_ID,
          callback: handleGoogleLogin,
        });

        google.accounts.id.renderButton(document.getElementById("google-btn"), {
          theme: "outline",
          size: "large",
          width: 300,
        });
      };

      async function handleGoogleLogin(response) {
        const idToken = response.credential;

        const res = await fetch(`${API}/api/v1/auth/oauth/google`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include", // importante (refresh cookie)
          body: JSON.stringify({ id_token: idToken }),
        });

        if (!res.ok) {
          alert("Error al loguearse con Google");
          return;
        }

        const data = await res.json();
        console.log(data);

        localStorage.setItem("accessToken", data.accessToken);

        const u = data.user;
        localStorage.setItem("userId", u.id);
        localStorage.setItem("username", u.username);
        localStorage.setItem("displayName", u.displayName);
        localStorage.setItem("avatarUrl", u.avatarUrl);
        localStorage.setItem("mode", u.themeMode.toLowerCase());

        window.location.href = "feed.html";
      }
    </script>

    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
      <div class="snowflake"><div class="inner">❄</div></div>
    </div>
  </body>
</html>
