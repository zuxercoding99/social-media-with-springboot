<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Social</title>
    <link rel="icon" type="image/png" href="icons/favicon.png" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        color: #fff;
      }

      /* ---------- BACKGROUND ---------- */
      .bg {
        min-height: 100vh;
        background: linear-gradient(
          to bottom,
          #000 0%,
          #000 65%,
          #f5c400 65%,
          #f5c400 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      /* ---------- LAYOUT ---------- */
      .container {
        width: 100%;
        max-width: 1100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 40px;
      }

      .left {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }

      .left img {
        width: 100%;
        max-width: 420px;
        height: auto;
      }

      .left h1 {
        font-size: 69px;
        text-shadow: -1px -1px 0 #616161, 1px -1px 0 #616161, -1px 1px 0 #616161,
          1px 1px 0 #616161;
        line-height: 1.4;
        padding-bottom: 20px;
        margin: 0;
        color: #fff;
      }

      .right {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 14px;
        max-width: 320px;
      }

      /* ---------- BUTTONS ---------- */
      .btn {
        padding: 14px;
        border-radius: 999px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        text-align: center;
        text-decoration: none;
      }

      .btn-register {
        background: #1da1f2;
        color: white;
      }

      .btn-register:hover {
        background: #1a91da;
      }

      .btn-login {
        background: white;
        color: #0f1419;
        border: 1px solid #ccd6dd;
      }

      .btn-login:hover {
        background: #f5f8fa;
      }

      /* ---------- RESPONSIVE ---------- */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          text-align: center;
        }

        .left {
          align-items: center;
        }

        .left img {
          max-width: 240px;
        }

        .left h1 {
          font-size: 28px;
        }

        .right {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .left h1 {
          font-size: 24px;
        }

        .btn {
          font-size: 17px;
        }
      }

      /* Efecto snowflake */
      .snowflake {
        color: #fff;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
      }
      .snowflake,
      .snowflake .inner {
        animation-iteration-count: infinite;
        animation-play-state: running;
      }
      @keyframes snowflakes-fall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(110vh);
        }
      }
      @keyframes snowflakes-shake {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(80px);
        }
      }
      .snowflake {
        position: fixed;
        top: -10%;
        z-index: 9999;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
        pointer-events: none;
        animation-name: snowflakes-shake;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
      }
      .snowflake .inner {
        animation-duration: 10s;
        animation-name: snowflakes-fall;
        animation-timing-function: linear;
      }
      .snowflake:nth-of-type(0) {
        left: 1%;
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(0) .inner {
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(1) {
        left: 10%;
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(1) .inner {
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(2) {
        left: 20%;
        animation-delay: 0.5s;
      }
      .snowflake:nth-of-type(2) .inner {
        animation-delay: 6s;
      }
      .snowflake:nth-of-type(3) {
        left: 30%;
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(3) .inner {
        animation-delay: 4s;
      }
      .snowflake:nth-of-type(4) {
        left: 40%;
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(4) .inner {
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(5) {
        left: 50%;
        animation-delay: 3s;
      }
      .snowflake:nth-of-type(5) .inner {
        animation-delay: 8s;
      }
      .snowflake:nth-of-type(6) {
        left: 60%;
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(6) .inner {
        animation-delay: 6s;
      }
      .snowflake:nth-of-type(7) {
        left: 70%;
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(7) .inner {
        animation-delay: 2.5s;
      }
      .snowflake:nth-of-type(8) {
        left: 80%;
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(8) .inner {
        animation-delay: 1s;
      }
      .snowflake:nth-of-type(9) {
        left: 90%;
        animation-delay: 1.5s;
      }
      .snowflake:nth-of-type(9) .inner {
        animation-delay: 3s;
      }
      .snowflake:nth-of-type(10) {
        left: 25%;
        animation-delay: 0s;
      }
      .snowflake:nth-of-type(10) .inner {
        animation-delay: 2s;
      }
      .snowflake:nth-of-type(11) {
        left: 65%;
        animation-delay: 2.5s;
      }
      .snowflake:nth-of-type(11) .inner {
        animation-delay: 4s;
      }
    </style>
  </head>
