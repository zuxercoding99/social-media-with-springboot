<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media 췅 Conect치 con tu mundo</title>
    <link rel="icon" type="image/png" href="icons/favicon.png" />

    <script src="https://accounts.google.com/gsi/client" defer></script>

    <style>
      /* ---------- RESET ---------- */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(
            1000px 600px at 30% 15%,
            rgba(210, 170, 255, 0.3),
            transparent 65%
          ),
          linear-gradient(180deg, #4b00ab, #241b3a);

        color: #eef2f7;
        overflow-x: hidden;
      }

      /* ---------- LAYOUT ---------- */
      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        display: flex;
        gap: 64px;
        align-items: center;
        justify-content: space-between;
        animation: fadeIn 0.8s ease forwards;
      }

      /* ---------- LEFT (HERO) ---------- */
      .left {
        flex: 1;
        max-width: 520px;
        animation: slideLeft 0.9s ease forwards;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 24px;
      }

      .brand img {
        height: 90px;
      }

      .brand span {
        font-size: 44px;
        font-weight: 700;
        letter-spacing: 0.4px;
      }

      .left h1 {
        font-size: 56px;
        line-height: 1.1;
        margin: 0 0 16px;
        background: linear-gradient(90deg, #ffffff, #9fdcff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .left p {
        font-size: 18px;
        color: #cbd5e1;
        max-width: 480px;
      }

      /* ---------- RIGHT (CARD) ---------- */
      .right {
        position: relative;
        flex: 1;
        display: flex;
        justify-content: center;
      }

      /* Glow ambiental detr치s */
      .right::before {
        content: "";
        position: absolute;
        width: 420px;
        height: 420px;

        filter: blur(60px);
        z-index: 0;
      }

      .auth-card {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 360px;

        padding: 48px 32px;

        display: flex;
        flex-direction: column;
        gap: 16px;

        /* SIN fondo */
        background: transparent;

        /* Separaci칩n visual */
        padding-left: 32px;
      }

      .auth-header {
        display: flex;
        flex-direction: column; /* 游녣 uno debajo del otro */
        align-items: center; /* 游녣 centrado horizontal */
        text-align: center;
        gap: 8px;
        margin-bottom: 22px;
      }

      .auth-header img {
        height: 64px;
        margin-bottom: 0px;
      }

      .auth-header h2 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
      }

      .auth-header p {
        margin: 0;
        font-size: 14px;
        color: #9aa3af;
        max-width: 260px;
        line-height: 1.4;
      }

      /* ---------- BUTTONS ---------- */
      .btn {
        height: 46px;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.25s ease;
      }

      .btn-register {
        background: linear-gradient(135deg, #27ccff, #1da1f2);
        color: #fff;
      }

      .btn-register:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 24px rgba(39, 204, 255, 0.35);
      }

      .btn-login {
        background: #121821;
        color: #e6e9ee;
        border: 1px solid #263041;
      }

      .btn-login:hover {
        background: #182233;
      }

      .divider {
        display: flex;
        align-items: center;
        color: #7f8896;
        font-size: 13px;
        margin: 6px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #263041;
      }

      .divider span {
        padding: 0 10px;
      }

      .google-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .center {
        justify-content: center;
      }

      /* ---------- RESPONSIVE ---------- */
      @media (max-width: 900px) {
        .container {
          justify-content: center;
        }

        .left {
          display: none;
        }

        .right {
          width: 100%;
        }
      }

      /* ---------- ANIMATIONS ---------- */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideLeft {
        from {
          opacity: 0;
          transform: translateX(-40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideRight {
        from {
          opacity: 0;
          transform: translateX(40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="container">
        <!-- LEFT -->
        <div class="left">
          <div class="brand">
            <img src="icons/letra-z.png" alt="Z" />
            <span>Social Media</span>
          </div>

          <h1>Conect치 ideas,<br />personas y momentos</h1>
          <p>
            Una nueva forma de compartir, expresarte y descubrir contenido en
            tiempo real. Simple, r치pido y hecho para vos.
          </p>
        </div>

        <!-- RIGHT -->
        <div class="right">
          <div class="auth-card">
            <div class="auth-header">
              <img src="icons/letra-z.png" alt="Z" />
              <div class="center">
                <h2>Bienvenido</h2>
                <p>Acced칠 o cre치 una cuenta para empezar</p>
              </div>
            </div>

            <a href="register.html" class="btn btn-register"> Crear cuenta </a>
            <a href="login.html" class="btn btn-login"> Iniciar sesi칩n </a>

            <div class="divider">
              <span>o</span>
            </div>

            <div class="google-wrapper">
              <div id="google-btn"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script>
      const API = CONFIG.API_BASE_URL;
      const CLIENT_ID = CONFIG.CLIENT_ID;

      if (localStorage.getItem("accessToken")) {
        window.location.replace("feed.html");
      }

      window.onload = function () {
        google.accounts.id.initialize({
          client_id: CLIENT_ID,
          callback: handleGoogleLogin,
        });

        google.accounts.id.renderButton(document.getElementById("google-btn"), {
          theme: "outline",
          size: "large",
          width: 280,
        });
      };

      async function handleGoogleLogin(response) {
        const res = await fetch(`${API}/api/v1/auth/oauth/google`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ id_token: response.credential }),
        });

        if (!res.ok) {
          alert("Error al loguearse con Google");
          return;
        }

        const data = await res.json();
        localStorage.setItem("accessToken", data.accessToken);

        const u = data.user;
        localStorage.setItem("userId", u.id);
        localStorage.setItem("username", u.username);
        localStorage.setItem("displayName", u.displayName);
        localStorage.setItem("avatarUrl", u.avatarUrl);
        localStorage.setItem("mode", u.themeMode.toLowerCase());

        window.location.href = "feed.html";
      }
    </script>
  </body>
</html>
